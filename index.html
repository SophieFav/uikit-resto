<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
</head>
<body>
<header>
        <h1 style="display:none">WorkShop UIKIT</h1>
        <div id="page-wrapper">
            <div class="uk-navbar-container" uk-sticky>
                <div class="uk-container uk-container-expand">
                    <div class="uk-navbar">

                        <div class="uk-navbar-left">
                            <div class="uk-navbar-item">
                                LOGO
                            </div>
                        </div>

                        <div class="uk-navbar-right">
                            <ul class="uk-navbar-nav">
                                <li class="uk-active"><a href="">Link 1</a></li>
                                <li class="uk-parent"><a href="">Link 2</a></li>
                                <li><a href="">Link 3</a></li>
                            </ul>
                            <a class="uk-navbar-toggle" uk-navbar-toggle-icon href="#offcanvas" uk-toggle></a>
                        </div>

                    </div>
                </div>
            </div>

            <div class="uk-container uk-container-expand uk-visible@m">
                <ul class="uk-breadcrumb">
                    <li><a href="">Link 1</a></li>
                    <li><a href="">Link 2</a></li>
                    <li><a href="">Link 3</a></li>
                    <li><a href="">Link 4</a></li>
                </ul>
            </div>

            <div id="offcanvas" uk-offcanvas="flip: true; overlay: false; mode: slide;">
                <div class="uk-offcanvas-bar">
                    <button class="uk-offcanvas-close" type="button" uk-close></button>
                    <ul class="uk-nav uk-nav-default">
                        <li class="uk-active"><a href="#">Active</a></li>
                        <li class="uk-parent">
                            <a href="">Link 2</a>
                            <ul class="uk-nav-sub">
                                <li><a href="">Link 3</a></li>
                                <li><a href="">Link 4</a></li>
                            </ul>
                        </li>
                        <li class="uk-nav-header">Header</li>
                        <li><a href=""><span class="uk-margin-small-right" uk-icon="icon: table"></span> Item</a></li>
                        <li><a href=""><span class="uk-margin-small-right" uk-icon="icon: thumbnails"></span> Item</a></li>
                        <li class="uk-nav-divider"></li>
                        <li><a href=""><span class="uk-margin-small-right" uk-icon="icon: trash"></span> Item</a></li>
                    </ul>
                </div>
            </div>
    </header>

    <div uk-slider>
        <ul class="uk-slider-items uk-child-width-1-2@s uk-child-width-1-3@m uk-grid">
            <li>
            <img src="" alt="">
            </li>
        </ul>
    </div>

<!-- Jquery --> 
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=”> crossorigin="anonymous"></script>
<!-- UIkit JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>   
</body>
</html>
